<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebP to JPG Converter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 90px 50px 50px; /* extra top padding so fixed elements donâ€™t overlap */
    }
    /* Drag & Drop area: 80% width, 60% height */
    #drop-area {
      width: 80%;
      height: 60%;
      border: 2px dashed #ccc;
      border-radius: 10px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.3s, color 0.3s;
    }
    #drop-area.hover {
      border-color: #333;
    }
    #result {
      margin-top: 20px;
    }
    /* Reset button fixed at top */
    #reset-btn {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1001;
    }
    /* Notification style, below the reset button */
    #notification {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px 20px;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      display: none;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <button id="reset-btn">Reset</button>
  <div id="notification"></div>
  <h1>WebP to JPG Converter</h1>
  <div id="drop-area">
    <h2>Drag &amp; drop WebP files here<br>or paste (Ctrl + V)<br>or paste a WebP URL</h2>
  </div>
  <div id="result"></div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const resultDiv = document.getElementById('result');
    const resetBtn = document.getElementById('reset-btn');
    const notificationDiv = document.getElementById('notification');

    // Prevent default drag/drop behavior
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
      }, false);
    });

    // Highlight on drag
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => {
        dropArea.classList.add('hover');
      }, false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => {
        dropArea.classList.remove('hover');
      }, false);
    });

    // Handle dropped files
    dropArea.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      Array.from(files).forEach(file => {
        if (file.type === 'image/webp') {
          convertWebPToJPG(file);
        } else if (file.type === 'image/png') {
          downloadFile(file);
        } else {
          displayNotification('Please upload only WebP or PNG files: ' + file.name);
        }
      });
    });

    // Handle clipboard paste (files, PNG, WebP, or WebP URL)
    window.addEventListener('paste', async e => {
      if (!e.clipboardData) return;
      let handled = false;
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.kind === 'file') {
          const file = item.getAsFile();
          if (file) {
            if (file.type === 'image/webp') {
              convertWebPToJPG(file);
            } else if (file.type === 'image/png') {
              downloadFile(file);
            } else {
              displayNotification('Please paste only WebP or PNG files: ' + file.name);
            }
            handled = true;
          }
        }
      }
      if (!handled) {
        const text = e.clipboardData.getData('text').trim();
        // If it's a WebP URL, fetch and convert
        if (/^https?:\/\/.*\.webp(\?.*)?$/i.test(text)) {
          fetchAndConvert(text);
          handled = true;
        }
      }
    });

    // Fetch a WebP URL and convert
    function fetchAndConvert(url) {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Network response was not OK');
          return res.blob();
        })
        .then(blob => {
          const fileName = url.split('/').pop().split('?')[0] || 'download.webp';
          const file = new File([blob], fileName, { type: blob.type || 'image/webp' });
          convertWebPToJPG(file);
        })
        .catch(err => {
          displayNotification('Failed to fetch WebP URL: ' + err.message);
        });
    }

    // Convert WebP to JPG via Canvas
    function convertWebPToJPG(file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          // Export as JPEG (92% quality)
          const jpgDataUrl = canvas.toDataURL('image/jpeg', 0.92);
          displayResult(jpgDataUrl, file.name);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Download PNG (or any) file directly
    function downloadFile(file) {
      const url = URL.createObjectURL(file);
      const link = document.createElement('a');
      link.href = url;
      link.download = file.name;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Show result image and trigger download
    function displayResult(dataUrl, originalName) {
      const newName = originalName.replace(/\.webp$/i, '.jpg');
      const container = document.createElement('div');
      container.style.marginBottom = '20px';
      const imgElement = document.createElement('img');
      imgElement.src = dataUrl;
      imgElement.style.maxWidth = '100%';
      container.appendChild(imgElement);
      resultDiv.appendChild(container);
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = newName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Show notification for 3 seconds
    function displayNotification(message) {
      notificationDiv.textContent = message;
      notificationDiv.style.display = 'block';
      setTimeout(() => {
        notificationDiv.style.display = 'none';
      }, 3000);
    }

    // Reset button clears results
    resetBtn.addEventListener('click', () => {
      resultDiv.innerHTML = '';
    });
  </script>
</body>
</html>
